
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="register.component.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="firstName">First Name</label>
            <input type="text"
               id="firstName"
               name="firstName"
               placeholder="Enter First Name"
               [(ngModel)]="user.firstName"
               required
        >
        <div *ngIf="registrationForm.controls['firstName'].errors?.['required']" class="error-message">
          First Name is required.
        </div>
          </div>

          <div class="user-input-box">
           <label for="lastName">Last Name</label>
        <input type="text"
               id="lastName"
               name="lastName"
               placeholder="Enter Last Name"
               [(ngModel)]="user.lastName"
               required
        >
        <div *ngIf="registrationForm.controls['lastName'].errors?.['required']" class="error-message">

          Last Name is required.
        </div>
          </div>

          <div class="user-input-box">
            <label for="email">Email ID</label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="Enter Email"
                   [(ngModel)]="user.emailId"
                   required
            >
            <div *ngIf="registrationForm.controls['email'].errors?.['required']" class="error-message">

              Email is required.
            </div>
          </div>

          <div class="user-input-box">
           <label for="phoneNumber">Phone Number</label>
        <input type="text"
               id="phoneNumber"
               name="phoneNumber"
               placeholder="Enter Phone Number"
               [(ngModel)]="user.phoneNumber"
               required
               pattern="[0-9]{10}"
        >
        <div *ngIf="registrationForm.controls['phoneNumber'].errors?.['required']" class="error-message">
          Phone Number is required.
        </div>
        <div *ngIf="registrationForm.controls['phoneNumber'].errors?.['pattern']" class="error-message">
          Phone Number must be 10 digits.
        </div>
          </div>


          <div class="user-input-box">
             <label for="address">Address</label>
        <input type="text"
               id="address"
               name="address"
               placeholder="Enter the Address"
               [(ngModel)]="user.address"
        >
          </div>
          <div class="user-input-box">
            <label for="dob">DOB</label>
            <input type="text"
                   id="dob"
                   name="dob"
                   placeholder="DD-MM-YYYY"
                   [(ngModel)]="user.dob"
            >
          </div>
        </div>
        
        <div class="form-submit-btn">
          <button type="submit" [disabled]="registrationForm.invalid">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
